<!DOCTYPE html>
<html lang="en">
<head>

    <title>2020 01 13</title>

<body>
    <script>
        function underHundred(){
            var number = prompt("스크립트 프롬프트", "100미만의 정수만 입력");
            if(number > 100){
                alert(number+"은(는) 100보다 크다!");
            }
        };

        function sum(){
            var sum = 0;
            for(var i = 1 ; i <= 100 ; i++){
                sum += i;
            }
            alert("1-100 합은" + sum);
        };

        var planetArray = ["수성", "금성", "지구", "화성", "목성", "토성", "천왕성", "해왕성"];
        function alertPlanet(){
            for(var j = 0 ; j < planetArray.length ; j++){
                alert(planetArray[j]);
            }
        };

        function game(){
            var reply = confirm("게임 한 판 하실?");
            if(reply){
                alert("좋아요!");
            }else {
                alert("아쉽네요!");
            }
        };

        function Music(singer, duration, title){
            this.singer = singer;
            this.duration = duration;
            this.title = title;
        };
        var favMusic = [new Music("Corinne Bailey Rae", "3:28", "put your records on"), new Music("SanE", "3:48", "LoveSick"), new Music("Beak", "4:28", "square")];
        function favList(){
            for(var k = 0 ; k < favMusic.length ; k++){
                document.write(favMusic[k].singer + "-" + favMusic[k].title + "(" + favMusic[k].duration + ")<br>");
            };
        };

        var table = document.createElement('table');
        table.style.border = "1px solid gray";
        var tbody = document.createElement('tbody');
        table.appendChild(tbody);
        function gugudan(){
            for(i = 1 ; i < 10 ; i++){
                var tr = document.createElement('tr');
                for(j = 1 ; j < 10 ; j++){
                    var td = document.createElement('td');
                    td.textContent = i + "*" + j + "=" + (i * j);
                    tr.appendChild(td);
                    td.style.border = "1px solid gray";   
                }
                tbody.appendChild(tr);
            }
            document.body.appendChild(table);
        };

        //         }

        //     }
        //     document.write("</table>");
        // }

    </script>

    <button id = "ex10" type = "button" onclick="underHundred();">ex10</button>

    <button id = "ex13" type = "button" onclick="game();">ex13</button>

</body>

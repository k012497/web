<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="nate.css">
  <link href="http://www.nate.com/favicon.ico" type="image/x-icon" rel="shortcut icon">
  <title>NATE</title>
</head>

<body>
  <!-- header -->
  <header>
    <div class="div-center">
      <div id="header-top">
        <ul>
          <li></li>
        </ul>
        <a href="#">
          <span>네이트를 시작페이지로</span></a>
        <span class="divider"> | </span>

        <img src="https://main2.nateimg.co.kr/img/v6/nate.png" alt="네이트앱">
        <a href="#"><span>네이트앱</span></a>
        <span class="divider"> | </span>

        <img src="https://main2.nateimg.co.kr/img/v6/nateon_n_160425.png" alt="네이트온">
        <a href="#"><span>네이트온</span></a>
        <span class="divider"> | </span>

        <img src="https://main2.nateimg.co.kr/img/cms/content_pool/2017/08/1503896074242.png" alt="싸이메라">
        <a href="#"><span>싸이메라</span></a>
        <span class="divider"> | </span>

        <img src="https://main2.nateimg.co.kr/img/v6/ico_oditto.png" alt="어디가지또">
        <a href="#"><span>어디가지또</span></a>
      </div>

      <div id="header-logo">
        <a href="nate.html">
          <h1 class="blind">네이트</h1>
          <img src="logo.png" alt="logo">
        </a>
      </div>
      <div id="header-search">
        <fieldset>
          <legend class="blind">검색</legend>
          <input type="text" name="search" value="">
          <button type="button" name="button"></button>
        </fieldset>
        <ul>
          <li><a href="#">음원 사재기 논란</a></li>
          <span class="divider"> | </span>
          <li><a href="#">장제원 구형</a></li>
          <span class="divider"> | </span>
          <li><a href="#">호주 산불 확산</a></li>
          <span class="divider"> | </span>
          <li><a href="#">이상 문학상 거부</a></li>
        </ul>
      </div>

    </div>
  </header>

  <!-- nav -->
  <nav>
    <div class="div-center">
      <ul>
        <li><a href="http://mail3.nate.com/#index">메일</a></li>
        <li><a href="http://news.nate.com/#index">뉴스</a></li>
        <li><a href="http://pann.nate.com/#index">판</a></li>
        <li><a href="http://comics.nate.com/#index">만화</a></li>
        <li><a href="http://movie.nate.com/#index">영화</a></li>
        <li><a href="http://game.nate.com/#index">게임</a></li>
        <li><a href="http://fortune.nate.com/#index">운세</a></li>
        <li><a href="http://auto.nate.com/#index">자동차</a></li>
        <li><a href="http://itpick.nate.com/#index">잇픽</a></li>
        <li><a href="http://shopping.nate.com/#index">쇼핑</a></li>
        <li><a href="#">아이돌 24시</a></li>
        <li><a href="#">더보기</a></li>
        <li><a href="#">
          <div id="keyword">
            <span>실시간 검색</span>
          </div>
        </a></li>
      </ul>
    </div>
  </nav>

  <!-- main -->
  <main>
    <div class="div-center">
      <!-- top -->
      <div id="main-top">
        <div id="banner-top">
          <img src="top-banner.jpg" alt="광고">
        </div>
        <div id="login">
          <span class = "option-top">
            <input type="checkbox" name="saveUser" value="">
            <label for="saveUser">로그인 유지</label> |
            <a href="#">IP보안<strong><u>ON</u></strong></a>
          </span>
          <fieldset>
            <legend class="blind">로그인</legend>
            <input id="input-login" type="text" name="id" placeholder="아이디 or @이하 모두 입력"><br>
            <input id="input-login" type="text" name="password" placeholder="비밀번호">
            <input id="btn-login" type="button" name="login" value="로그인">
          </fieldset>
          <span class = "option-bottom">
            <a href="#">아이디/비밀번호 찾기</a> |
            <a href="#"><strong>회원가입</strong></a>
          </span>
        </div>
      </div>

      <!-- middle -->
      <div id="main-content">
        <div class="left-side">
          <div class="news-area">

          </div>
          <div class="today-info-area">

          </div>
          <div class="talk-area">
            <div id="talk-choice">

            </div>
            <div id="today-talk">

            </div>
          </div>
          <div class="theme-area">
            <!-- 캡쳐 -->
          </div>
        </div>
        <div class="right-side">
          <div id="side-banner">
            <img src="side-banner.png" alt="광고">
          </div>
          <div id="shopping"> <!-- 코드 위치 -->
            <img src="shopping.png" alt="">
          </div>
          <div id="recommend-products"><!-- 코드 위치 -->

          </div>
          <div id="fun-fun">

          </div>
        </div>
      </div>

      <!-- bottom -->
      <div id="main-bottom">
        <div id="recommend-contents">
        </div>

        <div id="bottom-banner">
          <div id="left-ad">
            <img src="bottom-left-banner.jpg" alt="광고">
          </div>
          <div id="right-ad">
            <img src="https://main.nateimg.co.kr/img/cms/content_pool/2019/12/1577412655766.jpg" alt="광고">
          </div>
        </div>
      </div>
    </div>
  </main>

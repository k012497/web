<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div style="border: 1px solid ; padding:10px ; width:50% ;">
      <fieldset>
        <legend>basic</legend>
        email : <input type="email" name="email" value="k@gmail.com"><br>
        URL : <input type="url" name="url" value="url"><br>
        phone : <input type="tel" name="tel" value="010-1234-1234"><br>
      </fieldset>
      <form action="#" method="post">
        <!-- name : php가 읽는 것, value : 디폴트값 -->
        <br>
        color : <input type="color" name="color" value="#ffff00"><br>
        month : <input type="month" name="month" value=""><br>
        week : <input type="week" name="week" value=""><br>
        date : <input type="date" name="date" value=""><br>

        local time : <input type="datetime-local" name="datetime_local" value=""><br>
        number : <input type="number" name="number" value="5" max = "100" step = "10"><br>
        range : <input type="range" name="range" value="50" max = "100"><br><br>

        <input type="submit" value="제출">
      </form>
    </div>

  </body>
</html>
